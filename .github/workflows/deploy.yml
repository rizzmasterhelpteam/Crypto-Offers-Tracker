name: Deploy to GitHub Pages
on:
  push:
      branches: [ main ]
      jobs:
        build-and-deploy:
            runs-on: ubuntu-latest
                steps:
                      - name: Checkout
                              uses: actions/checkout@v4
                                    - name: Install and Build
                                            run: |
                                                      npm install
                                                                npm run build
                                                                        env:
                                                                                  VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
                                                                                        - name: Deploy
                                                                                                uses: JamesIves/github-pages-deploy-action@v4
                                                                                                        with:
                                                                                                                  folder: dist
                                                                                                                            branch: gh-pages
                                                                                                                            
