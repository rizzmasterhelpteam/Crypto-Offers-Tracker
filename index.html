<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Offers Tracker - Universal Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0e1a; color: white; min-height: 100vh; overflow-x: hidden; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%); pointer-events: none; z-index: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
        .header { text-align: center; margin-bottom: 30px; padding: 40px 20px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .title { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #10b981 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 12px; }
        .search-section { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); padding: 35px; border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .platform-chips { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .chip { padding: 10px 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; cursor: pointer; transition: all 0.3s ease; }
        .chip.active { background: linear-gradient(135deg, #3b82f6, #a855f7); }
        .search-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }
        select, .btn { padding: 14px 18px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: white; cursor: pointer; }
        .btn { background: linear-gradient(135deg, #3b82f6, #a855f7); font-weight: 700; width: 100%; border: none; }
        .loading { text-align: center; padding: 40px; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; }
        .badge-live { background: #10b981; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 10px; z-index: 1000; transition: all 0.3s; }
        .notification-error { background: #ef4444; }
        .notification-success { background: #10b981; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification" class="notification hidden"></div>
        <div class="header">
            <h1 class="title">üöÄ Crypto Offers Tracker</h1>
            <p>Find the best rewards across all platforms</p>
        </div>
        <div class="search-section">
            <div class="platform-chips" id="platformChips"></div>
            <div class="search-grid">
                <select id="searchType">
                    <option value="airdrop">ü™Ç Airdrops</option>
                    <option value="staking">üîí Staking</option>
                    <option value="trading">üí∞ Trading</option>
                    <option value="learn">üìö Learn & Earn</option>
                </select>
                <button class="btn" id="searchBtn">üîç Search</button>
            </div>
        </div>
        <div id="loading" class="loading hidden">Searching...</div>
        <div id="resultsContainer" class="results-grid"></div>
    </div>
    <script>
        const PLATFORMS = ['Binance', 'Coinbase', 'Kraken', 'OKX', 'Bybit', 'Uniswap'];
        let selectedPlatform = '';
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('platformChips');
            PLATFORMS.forEach(p => {
                const chip = document.createElement('div');
                chip.className = 'chip'; chip.textContent = p;
                chip.onclick = () => {
                    selectedPlatform = p;
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                };
                container.appendChild(chip);
            });
            document.getElementById('searchBtn').addEventListener('click', handleSearch);
        });
        function showNotification(msg, type = 'info') {
            const n = document.getElementById('notification');
            n.textContent = msg; n.className = 'notification notification-' + type;
            n.classList.remove('hidden'); setTimeout(() => n.classList.add('hidden'), 5000);
        }
        async function handleSearch() {
            const searchType = document.getElementById('searchType').value;
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            try {
                let results = [];
                try {
                    const vercelResp = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ platform: selectedPlatform, type: searchType })
                    });
                    if (vercelResp.ok) {
                        const data = await vercelResp.json();
                        results = data.results;
                        showNotification('‚úÖ Results from Vercel', 'success');
                    }
                } catch (e) { console.log('Vercel API fallback'); }
                if (!results || results.length === 0) {
                    const apiKey = 'YOUR_GROQ_API_KEY_HERE';
                    if (!apiKey || apiKey === 'YOUR_GROQ_API_KEY_HERE') throw new Error('API key missing');
                    const groqResp = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + apiKey, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'llama-3.1-8b-instant',
                            messages: [{ role: 'user', content: 'Find 10 ' + selectedPlatform + ' ' + searchType + ' crypto offers. Return JSON array.' }]
                        })
                    });
                    const data = await groqResp.json();
                    const content = data.choices[0].message.content;
                    results = JSON.parse(content.match(/\[[\s\S]*\]/)[0]);
                    showNotification('‚úÖ Results from Direct API', 'success');
                }
                displayResults(results);
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                loading.classList.add('hidden');
            }
        }
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            results.forEach(r => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<span class="badge badge-live">LIVE</span><h3>' + r.title + '</h3><p>' + r.description + '</p><div>üí∞ ' + r.value + ' | üè¢ ' + r.platform + '</div>';
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
